<!doctype html>
<html>
<head>
<!----------------------------------------------------------------------------->

<title>Hangulize 2 Editor</title>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Nanum+Gothic+Coding" rel="stylesheet">

<!----------------------------------------------------------------------------->
</head>
<body>
<!----------------------------------------------------------------------------->

<div class="console">

<select name="lang" v-model="selectedLang">
  <option v-for="lang in langs"
          v-bind:key="lang.id"
          v-bind:value="lang.id">
    {{ lang.id }}
  </option>
</select>

<input name="word" v-model="word" />

<p class="hangulized">{{ hangulized.word }}</p>

<ol>
  <li v-for="trace in hangulized.traces">{{ trace.Word }} {{ trace.Why }}</li>
</ol>

<!-- <textarea v-model="source" rows="40" cols="160"></textarea> -->

</div>

<div id="editor" style="font-family: 'IBM Plex Mono', 'Nanum Gothic Coding', monospace; height: 50em; position: absolute; top: 0; right: 0; width: 50%; height: 100%; font-size: 15px;"></div>

<!----------------------------------------------------------------------------->

<!-- <script src="../src/index.js"></script> -->
<script src="main.js"></script>
<!-- <script src="hangulize.js"></script> -->

</body>
</html>
