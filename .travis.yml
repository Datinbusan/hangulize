language: go

go:
  - '1.10.2'

install:
  - go get -v -t ./...
  - GOOS=windows go get -v -t ./...
  - go get -v github.com/gobuffalo/packr/...
  - go get -v github.com/mitchellh/gox
  - go get -v github.com/gopherjs/gopherjs

script:
  - set -e

  # Test -----------------------------------------------------------------------
  - go test -v ./hgl
  - go test -v ./hangulize

  # Build ----------------------------------------------------------------------
  - mkdir -p build

    # pack bundle
  - packr --compress --input ./hangulize -v

    # executable
  - |
    gox -arch='amd64' \
        -os='linux darwin windows' \
        -output="build/hangulize_${TRAVIS_TAG}_{{.OS}}_{{.Arch}}" \
        -verbose

    # js
  - gopherjs build ./js -o "build/hangulize-${TRAVIS_TAG}.js" -m -v
  - rm -f build/*.js.map

deploy:
  provider: releases

  skip_cleanup: true
  file: build/*
  file_glob: true

  api_key:
    secure: 
