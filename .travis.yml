language: go

go:
- '1.7.x'
- '1.8.x'
- '1.9.x'
- '1.10.x'

install:
- go get -v -t ./...

script:
- go test -v

after_success:
- |
  if [[ -n "$TRAVIS_TAG"]]; then
    git clone "https://${GITHUB_TOKEN}@github.com/hangulize/hangulize.js"
    git -C hangulize.js commit \
      --allow-empty -m "Build Hangulize-${TRAVIS_TAG}" --author='Travis CI'
    git -C hangulize.js tag "$TRAVIS_TAG"
    git -C hangulize.js push origin "$TRAVIS_TAG"
  fi

env:
  global:
    secure: 
