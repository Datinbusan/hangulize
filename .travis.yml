language: go

go:
  - '1.10.2'

script:
  - go test -v ./hgl
  - go test -v ./hangulize

after_success:
  - mkdir -p build

  # Executable
  - go build -o build/hangulize

  # JavaScript
  - go get -u github.com/gobuffalo/packr/...
  - go get -u github.com/gopherjs/gopherjs
  - packr --compress --input ./hangulize -v
  - gopherjs build ./js -o build/hangulize.js -m -v

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*
  on:
    branch: ci
